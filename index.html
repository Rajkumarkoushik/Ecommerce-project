<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce project</title>
    <!-- link css -->
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

    <!-- Nav section starts --> 
        <nav class="navbar navigation navbar-light bg-light py-3">
            <div class="container">
                <h3>E-Commerce</h3>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          <div class="cart-icon position-relative">
            <i class="fa-solid fa-cart-shopping" onclick="cartIcon()"></i>
            <p class="list-quantity">O</p>
          </div>
            </div>
          </nav>
    <!-- Nav section ends -->

    <!-- Add items to the cart section starts -->
    <section class="cart-items">
        <div class="cart-section d-flex justify-content-between align-items-center p-4">
            <h6>Cart Items</h6>
            <i class="fa-solid fa-xmark" onclick="cartIcon()"></i>
        </div>
        <div class="list-item">

        </div>
    </section>
    <!-- Add items to the cart section ends -->

    <!-- Map function starts -->
    <section class="product-cards">
        <div class="container">
            <div class="row g-3 cards-ecommerce">
      
            </div>
        </div>
    </section>
    <!-- Map function ends -->

    <!-- Toast notification starts -->
    <section class="toast-notification">
        <div aria-live="polite" aria-atomic="true">
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body d-flex align-items-center justify-content-between">
                <h6>This product has been added before</h6>
                <div class="toast-header">
                    <button class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                </div>
            </div>
            </div>
            </div>
        </div>
    </section>
    <!-- Toast notification ends -->

    <!-- script link -->
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
